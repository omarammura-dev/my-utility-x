services:
  mongodb:
    container_name: database_container
    image: mongo:latest
    platform: linux/arm64
    restart: always
    volumes:
      - mongodb:/data/db
    networks:
      - my-network
  mux_backend:
    build: .
    platform: linux/arm64
    ports:
      - 8080:8080
    environment:
      MONGO_URL: mongodb://mongodb:27017
      MONGO_DB_NAME: myutilityx
      API_URL: https://api.mux.com
      UI_URL: https://mux.com
    depends_on:
      - mongodb
    networks:
      - my-network
volumes:
  mongodb: {}
networks:
  my-network:
    driver: bridge
